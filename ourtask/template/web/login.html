<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login_css.css" />
</head>
<body>
<form method="" action="" >
    <div id="container">
        <div id="myimage"></div>
        <div id="form">
            <h2>校车查询登录</h2>
            <input class="input" type="text"  name="username" placeholder="用户名" /><br />
            <input class="input" type="password" name="password" placeholder="密码" /><br />
            <div>
                <div class="radio"><input type="checkbox" name="remeber" value=""/></div>
                <div class="remeber"><span>保存密码</span></div>
            </div>
            <button type="submit" name="submit" ><span>登录</span></button>
        </div>
    </div>
</form>
</body>
</html>
