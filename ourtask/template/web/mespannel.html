<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>热门评论版</title>
    <!--css-->
    <link rel="stylesheet" href="assets/css/mespannel.css">
    <style type="text/css">
        .wrap{
            width:400px;
            maargin:30px auto;
            background:url(../assets/images/milu.jpg);
            background-size: cover;
        }
        textarea {
            display: block;
            width: 100%;
            height: 60px;
        }
        input {
            display: block;
            width: 60%;
            margin: 15px auto;
        }
        li {
            padding: 5px 10px;
            position: relative;
            word-break: break-all;
        }
        .red {
            color: #000;
            background: #f1f1f1;
        }
        .pink {
            color: #000;
            background: #ccc;
        }
        a {
            position: absolute;
            right: 0;
            top: -20px;
            background: yellow;
            color: #fff;

        }
        #list {
            margin: 0;
            padding: 0;
            list-style: none;
            font: 14px/26px "宋体";
        }
        .clos {
            position: absolute;
            top: 0;
            right: -50px;
            width: 50px;
            color: #fff;
            background: #000;
            padding: 5px 0;
            text-decoration: none;
            text-align: center;

        }
        .clos:hover {
            box-shadow: 0 0 5px rgba(0,0,0,.5);
            background:url(../assets/images/milu.jpg);
        }
        .container{
            background:url("../assets/images/milu.jpg");
        }
        body{
            background:url("../assets/images/milu.jpg");
        }
        textarea{
            background:lightgray;
        }
        .button{
            position:relative;
        }
        .button:active{
            top:2px;
        }

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var btn = document.querySelector('#output');
            var text = document.querySelector('textarea');
            var list = document.querySelector('#list');
            var colors = ["red","pink"];
            var nub = 0;
            btn.onclick = function(){
                if(text.value.trim() == ""){
                    alert("打点字吧");
                    return false;
                }
                var li = document.createElement("li");
                li.innerHTML = text.value;
                //li.className = colors[nub%colors.length];
                /* 判断a标签已经被添加，就让a标签显示出来，否则就添加 */
                if(list.children[0] && list.children[0].className == "red" ){
                    li.className = "pink";
                } else {
                    li.className = "red";
                }
                var a = null;
                li.onmouseover = function(){
                    if(a) {
                        a.style.display = "block";
                    } else {
                        a = document.createElement("a");
                        a.href = "javascript:;";
                        a.className = "clos";
                        a.innerHTML = "删除";
                        a.onclick = function (){
                            list.removeChild(this.parentNode);
                        };
                        this.appendChild(a);
                    }
                };
                li.onmouseout = function(){
                    a.style.display = "none";
                };
                list.insertBefore(li,list.children[0]);
                text.value = "";
                nub++;
            };
        };
    </script>
</head>

<body>
<div class="cyReping">
    <ul>
        <li>热门评论</li>
        <a href="" ></a>  <input type="button"value="首页"/>
    </ul>
</div>
<div class="container">
    <div id ="cyReping .reping-header">
    </div>
    <p>
    <p class="wrap">
        <!--<div style="background-image:url('images\milu.jpg');"></div>-->
    </p>
    <ul id="list"></ul>
</div>
<form action="/add" method="post" >
    <textarea name="text" id="text"></textarea>
    <input type="submit" value="发表" />
</form>



</p>

</body>
</html>
